<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./css/style.css" charset="utf-8">
        <meta charset="utf-8">
        <title>package.sam</title>
    </head>
    <body>
        <div class="container-login">
            <div id="title" class="col span_2_of_3">
                <h1>Welcome to package.sam</h1>
            </div><!-- end title container -->
            <div id="login" class="col span_3_of_3">
                <button id="login-button" type="button" name="button">Login</button>
            </div><!-- end login container -->
            <div class="footer">

            </div><!-- end footer container -->
        </div> <!-- end div container-login -->
        <script type="text/javascript">
            var token = document.cookie.split('=')[1];
            document.getElementById('login-button').addEventListener('click', function(el) {
                var xhr = new XMLHttpRequest();
                xhr.onreadystatechange = function () {
                    if (xhr.readyState === 4 && xhr.status === 200)
                        console.log(xhr.responseText);
                }
            }

                xhr.open("GET", "/getData");
                xhr.setRequestHeader("Authorization", token);
                xhr.send();
            })
        </script>
    </body>
</html>
